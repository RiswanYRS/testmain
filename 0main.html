<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang di Blog Saya</title>
  <style>
    /* Reset dan gaya dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0051ff 0%, #00d0ff 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      background: rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.5;
      color: #ddd;
    }

    a.button {
      display: inline-block;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: 600;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      box-shadow: 0 6px 12px #000000;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a.button:hover,
    a.button:focus {
      background-color: #00d0ff;
      box-shadow: 0 8px 20px #00d0ff;
      color: #ffffff;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Blog Januar Rysone</h1>
    <p>
      Ini adalah blog Riswan, jika ingin masuk tekan tombol lanjut di bawah.
    </p>
    <a href="1Home.html" class="button" role="button">Lanjut ‚üπ</a>
  </div>
</body>
</html>
